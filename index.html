<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Logo DNC">

        <h1>Controle de produtos</h1>
    </header>

    <main>
        <h2>Produtos</h2>
        <span>Lista de Produtos</span>

        <div class="card">

            <div class>
                <label>Nome do Produto</label>
                <input type="text" id="product-name" placeholder="Ex: Iphone">
            </div>
            
            <div>
                <label>Preço do Produto</label>
                <input type="text" id="product-price" placeholder="R$ 14,00">
            </div>

            <div class="button-container">
                <button class="add-button" onclick="product.create()">Adicionar</button>
                <button class="cancel-button" onclick="clearInputs()">Cancelar</button>
            </div>

        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
